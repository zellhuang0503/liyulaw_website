<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>理宇法律事務所 - 表單預渲染</title>
  <meta name="robots" content="noindex">
</head>
<body>
  <!-- 這個頁面僅用於 Netlify Forms 預渲染，不會被用戶看到 -->
  <form name="consultation" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="consultation" />
    <p>
      <label>不要填寫這個欄位如果你是人類: <input name="bot-field" /></label>
    </p>
    <p>
      <label>姓名: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>電子郵件: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>電話: <input type="tel" name="phone" /></label>
    </p>
    <p>
      <label>預計諮詢內容簡述: <textarea name="content"></textarea></label>
    </p>
    <p>
      <button type="submit">提交諮詢</button>
    </p>
  </form>
</body>
</html>
